name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build MeetsRecord.app
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show toolchain
        run: |
          swift --version
          xcodebuild -version

      - name: Download Whisper model
        run: |
          mkdir -p MeetsRecord/Resources
          curl -L --progress-bar \
            -o MeetsRecord/Resources/ggml-base.en.bin \
            "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.en.bin"

      - name: Build (release)
        run: swift build -c release

      # ---------------------------------------------------------------
      # Code signing with Developer ID (skipped if secrets not set)
      # ---------------------------------------------------------------
      - name: Import signing certificate
        if: ${{ secrets.BUILD_CERTIFICATE_BASE64 != '' }}
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" -P "$P12_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "SIGNING_READY=true" >> $GITHUB_ENV

      - name: Assemble .app bundle
        env:
          DEVELOPER_ID_NAME: ${{ secrets.DEVELOPER_ID_NAME }}
        run: |
          if [ -n "$DEVELOPER_ID_NAME" ]; then
            ./scripts/build-app.sh --sign="$DEVELOPER_ID_NAME"
          else
            ./scripts/build-app.sh
          fi

      - name: Create .dmg
        run: ./scripts/build-dmg.sh

      # ---------------------------------------------------------------
      # Notarize the .dmg (skipped if Apple credentials not set)
      # ---------------------------------------------------------------
      - name: Notarize .dmg
        if: ${{ secrets.APPLE_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          echo "ðŸ“¤ Submitting to Apple notary service..."
          xcrun notarytool submit build/MeetsRecord.dmg \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          echo "ðŸ“Ž Stapling notarization ticket..."
          xcrun stapler staple build/MeetsRecord.dmg

          echo "âœ… Notarization complete"

      - name: Verify notarization
        if: ${{ secrets.APPLE_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
        run: |
          xcrun stapler validate build/MeetsRecord.dmg

      # ---------------------------------------------------------------
      # Clean up keychain
      # ---------------------------------------------------------------
      - name: Clean up keychain
        if: ${{ always() && env.SIGNING_READY == 'true' }}
        run: security delete-keychain "$KEYCHAIN_PATH" || true

      - name: Upload .app artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeetsRecord.app
          path: build/MeetsRecord.app

      - name: Upload .dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeetsRecord.dmg
          path: build/MeetsRecord.dmg

  # -----------------------------------------------------------------------
  # Release job â€” only runs on tagged pushes (e.g. v1.0.0)
  # -----------------------------------------------------------------------
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download .dmg artifact
        uses: actions/download-artifact@v4
        with:
          name: MeetsRecord.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: MeetsRecord.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
